<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coming Soon Evening</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jquery.countdown.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <div id="app" style="display: none;"></div>
    <div class="wrapper">
      <div class="opacity"></div>
      <div class="gravity">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div id="slow" class="message">La conexión a internet esta lenta</div>
              <div id="offline" class="message">No hay conexión a internet</div>
              <div id="online" class="message">Conexión restablecida</div>
              <img class="logo" src="img/gravity.png" alt="Gravity" />
              <p>Este sitio web esta temporalmente fuera de servicio</p>
            </div>
          </div>
        </div>
      </div>
      <div id="countdown" style="display: none;"></div>

      <div class="email">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <p>Notificarme cuando el sitio este listo</p>

              <form name="contact" netlify>
                <input type="email" name="email" placeholder="KosyaGroup" />
                <input type="submit" value="Enviar" />
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="social-icon">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="icon">
                <a href="https://www.kosyagroup.com" target="_blank"><i class="fa fa-globe"></i></a>
                <a href="https://www.facebook.com/StarTalentBusiness" target="_blank"
                  ><i class="fa fa-facebook"></i
                ></a>
                <a href="https://www.linkedin.com/showcase/startalent" target="_blank"
                  ><i class="fa fa-linkedin"></i
                ></a>
                <a href="mailto:info@kosyagroup.com" target="_blank"
                  ><i class="fa fa-envelope"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.countdown.js"></script>
    <script src="js/active.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
